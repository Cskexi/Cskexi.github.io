<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕昆的网站</title>
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="Header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/web.jpg" width="40px" height="auto" alt="" class="rounded" >
                    <span class="fw-light">Csk'Website</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav fw-light">
                        <a class="nav-link" aria-current="page" href="./index.html">HOME</a>
                        <a class="nav-link" href="./notes.html">NOTES</a>
                        <a class="nav-link active" href="#">TIMER</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <img src="./img/head01.jpg" alt="">
        </div>
    </div>
    <div class="container text-center  py-3 border-bottom">
        <p class="display-4 pink">TIMER</p>
    </div>
        <div class="container pt-5">
            <div class="row gy-5 pb-5 justify-content-center text-center">
                <div id="countdown" class="display-1 pink col-10"></div>
                <div class="btn-group col-8" role="group" aria-label="Basic example">
                    <button id="btn01" type="button" class="btn btn-outline-danger col-4" onclick="startCountdown()">Stop</button>
                    <button id="btn02" type="button" class="btn btn-outline-danger col-4" onclick="reverseCountdown()">Reverse</button>
                    <button id="btn03" type="button" class="btn btn-outline-danger col-4" onclick="speedCountdown()">1X</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./time.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
